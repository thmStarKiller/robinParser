    <script>
        const brandSiteIDs = {
            "Biotherm": "bio-de",
            "Carita": "car-emea-west",
            "Decléor": "dec-ukie",
            "Giorgio Armani": "gac-emea-west",
            "Helena Rubinstein": "hru-emea-west",
            "IT Cosmetics": "itc-de",
            "Kérastase": "ker-ukie",
            "Kiehl's": "kie-emea-west",
            "Lancôme": "lac-emea-west",
            "La Roche Posay": "lrp-fr",
            "L'Oreal Paris": "lrp-ie",
            "Mugler": "mugler-fr",
            "Nyx Cosmetics": "nyx-emea-west-ng",
            "SkinCeuticals": "skc-ch",
            "Urban Decay": "udc-emea-west-ng",
            "Valentino": "valentino-emea-west-ng",
            "Vichy": "vichy-uk",
            "Youth to the People": "yttp-ukie",
            "Yves Saint Laurent": "ysl-emea-west"
        };
        function convertJSON() {
            var jsonData = document.getElementById("jsonInput").value;
            var brand = document.getElementById("brand").value;
            var locale = document.getElementById("locale").value;
            var folder = document.getElementById("folder").value; // Get folder value

            var selectedOption = document.getElementById("locale").options[document.getElementById("locale").selectedIndex].text;

            // Parse JSON 
            try {
                jsonData = JSON.parse(jsonData);
            } catch (e) {
                alert("Invalid JSON data!");
                return;
            }

            var tableHTML = "<table><thead><tr><th>Brand</th><th>Country</th><th>Property key</th><th>Original Value</th><th>Target Value</th><th>Property file location</th><th>Date</th></tr></thead><tbody>";
            var environment = document.getElementById("environment").value;

            for (var property in jsonData) {
                var value = jsonData[property];

                // Get siteID from the mapping, default to empty string if not found
                var siteID = brandSiteIDs[brand] || "";

                tableHTML += "<tr>";
                tableHTML += "<td>" + brand + "</td>";
                tableHTML += "<td>" + selectedOption + "</td>";
                tableHTML += "<td>" + property + "</td>";
                tableHTML += "<td></td>";
                tableHTML += "<td>" + value + "</td>";
                tableHTML += "<td>" + siteID + "\\templates\\resources\\" + folder + "_" + locale + ".properties" + "</td>"; // Folder/Locale
                tableHTML += "<td>" + environment + "_" + new Date().toLocaleDateString() + "</td>"; // Date with Environment
                tableHTML += "</tr>";
            }
            tableHTML += "</tbody></table>";

            document.getElementById("tableOutput").innerHTML = tableHTML;
        }
    </script>
